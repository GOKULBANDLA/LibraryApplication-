<div id="main_container">

    <!--================================Start of Top nav bar==============================================-->

      <h1 class="ui-g-12 ui-md-6 ui-lg-7">Anytime Library</h1>
      <span class="ui-g-12 ui-md-6 ui-lg-1">
        <button mat-raised-button style="float: right" routerLink='/search' color="link">Search</button>
      </span>
      <span class="ui-g-12 ui-md-6 ui-lg-4">
        <button  mat-raised-button color="link" style="float: right"  [matMenuTriggerFor]="menu">Account</button>
      </span>
    </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button  routerLink='/BooksHistory' mat-menu-item>
      <mat-icon>history</mat-icon>

    <span>Old Books</span>
  </button>
      <button routerLink='/Profile' mat-menu-item>
          <i class="material-icons md-light">face</i>
        <span>Profile</span>
      </button>
      <button routerLink='/' mat-menu-item>
          <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <br/>

    <!--================================End of Top nav bar==============================================-->
      <!--================================Start of Review Form==============================================-->
<div class="card" style="width:50%">
  <div class="wrapper">
    <h5 class="card-header info-color white-text text-center py-4">
      <strong> SHARE YOUR EXPERIENCE! </strong>
    </h5>
  </div>
    <div class="card-body px-sm-5 pt-0">
<form name="rev-form" class="text-center" #reviewForm="ngForm" novalidate (ngSubmit)="reviewForm.form.valid && reviewSubmit(reviewForm)" style="color: #757575;">
  <!-- <div style="padding-bottom: 18px;font-size : 24px;">Hotel Review</div> -->
  <br>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="rating"><b>Rating Scale</b></label>
      <select required name="rating" class="form-control" #rating="ngModel" ngModel [ngClass]="{'is-invalid':reviewForm.submitted && rating.invalid}">
            <option *ngFor="let rate of ratings" [value]="rate">{{rate}}</option>
          </select>
      <div class="invalid-feedback">
        <div> Required Field !</div>
      </div>
    </div>
    <div class="icon">
        <div data-toggle="tooltip" title="1-Worst
2-Bad
3-Average
4-Good
5-Excellent"><i class="fas fa-question-circle fa-2x"></i></div>
      </div>
  </div>
  <br>
  <br>
  <div class="tooltip">Hover over me
      <span class="tooltiptext">Tooltip text</span>
    </div>
  <div class="form-row">
   <div class="form-group col-md-12">
      <label for="rating"><b>Write a Review </b></label>
    <!-- <div style="padding-bottom: 18px;">Write a Review<span style="color: red;">*</span><br/> -->
      <textarea rows="9" cols="10" class="form-control" name="review" required ngModel placeholder="Enter a maximum of 150 characters" #Review="ngModel" [ngClass]="{'is-invalid':reviewForm.submitted && Review.invalid}" maxlength="70"></textarea>
      <div class="invalid-feedback">
        <div> Required Field !</div>
      </div>
    </div>
  </div>
  <button class="btn-large btn-submit" type="submit" class="btn btn-primary">Submit</button>
</form>
